<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0f23" />
    <meta
      name="description"
      content="InsureScan - Decode your insurance policy in seconds. AI-powered analysis to identify red flags, hidden clauses, and understand your coverage better."
    />
    <meta name="keywords" content="insurance, policy analyzer, health insurance, AI, OCR, document scanner, India" />
    <meta name="author" content="InsureScan Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="InsureScan - Decode Your Policy in Seconds" />
    <meta property="og:description" content="AI-powered insurance policy analyzer. Identify red flags and understand your coverage." />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 2s infinite',
            },
          }
        }
      }
    </script>
    
    <title>InsureScan - Decode Your Policy in Seconds</title>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f172a 100%);
        min-height: 100vh;
        color: white;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b;
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 4px;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes scanner-line {
        0% { top: 0; opacity: 1; }
        50% { opacity: 0.5; }
        100% { top: calc(100% - 4px); opacity: 1; }
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1); opacity: 0.4; }
        100% { transform: scale(0.8); opacity: 0.8; }
      }
      
      .float-document {
        animation: float 4s ease-in-out infinite;
      }
      
      .scanner-effect::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, #6366f1, transparent);
        animation: scanner-line 2s ease-in-out infinite;
      }
      
      .pulse-ring {
        animation: pulse-ring 2s ease-in-out infinite;
      }
      
      /* Card hover effect */
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
